<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Invoce Report</title>
<style type="text/css">
.Heading {
    font-size: 43px;
}
	table tr th{
    text-align: center;
    font-weight: bold;
    font-size: 20px;
    padding-top: 6px;
	}
	table tr td{
    font-size: 16px;
    padding-top: 7px;
    padding-left: 5px;
	}
</style>
</head>
<body>


<h1> <center class="Heading">Invoice Report </center></h1>
<table border="1 ">
					<tr>
						<th>Invoice Number </th>
						<th>Invoice Date</th>
						<th>Customer Name </th>
						<th>Amount </th>
				</tr>

				{% for invv in Invoice %}
                <tr>
						<td>{{invv.invNO}}</td>
						<td>{{invv.Salse_Date}}</td>
						<td>{{invv.cusID.cusName}}</td>
						<td> {{invv.tot}}</td>
					</tr>
				{% endfor %}
</table>

</body>
</html>
