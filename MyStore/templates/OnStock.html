<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Product On Stock</title>
<link href="../static/CSS/OnStock.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="box">
<h1>Products On Stock</h1>

		{% csrf_token %}
		<a href="{%url 'ExportOnstock'%}"> <button class="button" type="submit">Export</button></a> <br>

		<a href="/Home"><button id="button1">Done</button></a>

	<br><br>
	<table>
		<tr>
			<th colspan="4"> Product Details</th>
		</tr> 
		<tr>
			<th>Item Name</th>
			<th>Unit Measure</th>
			<th>Stock Name</th>
			<th>Quantity</th>		
		</tr>
		{% for col in row %}
		<tr>
			<td>{{col.1}}</td>
			<td>{{col.2}}</td>
			<td>{{col.3}}</td>
			<td>{{col.4}}</td>
			
		</tr>
		{% endfor %}
	</table>

	</div>
</body>
</html>
