<html>
<head>
	<title>Cashier Details</title>
	<link rel="stylesheet" type="text/css" href="../static/CSS/cashier_details.css">
<script>
		function home(){
			window.open("/Home", "_self");
		}
</script>
</head>

	<body>
		<div class="box">
			<h1>Cashier Details</h1>
			<form><br> {% csrf_token %}
			 <p>search by:
			  <select>
			  	<option> -- Select --</option>
			  	<option>Cashier Name</option>
			  	<option>Cashier ID</option>
			  	<option>Cashier Phone</option>
			    <option>Cashier Adress</option></p>
			  	<input type="button" value="search"/>
				</select>
				<br><br>
			    <input type="text"></p>
				<table>
			<tr>
				<th>Cashier ID</th>
				<th>Cashier Name</th>
				<th>Phone</th>
				<th>Adress</th>

			</tr>

			</tr>
			{% for cas in cash %}
			<tr>
				<td>{{cas.id}}</td>
				<td>{{cas.username}}</td>
				<td>{{cas.userPhone}}</td>
				<td>{{cas.userAdd}}</td>
		</tr>
			{% endfor %}

		</table> 
		</form>
		<form>
			<button class="button1">Refresh</button>
			<button class="button2" onclick="home()" type="button">Cancel</button>
		</form>
		</div>
	</body>
</html>
